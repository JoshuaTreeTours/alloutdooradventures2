name: Update FareHarbor pricing cache

on:
  schedule:
    - cron: "0 3 * * 1"
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  refresh-pricing:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Fetch FareHarbor pricing cache
        run: npm run fetch:fareharbor-prices

      - name: Check for pricing cache updates
        id: pricing_changes
        run: |
          if git diff --quiet -- src/data/fareharborPricing.ts; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Create pricing cache PR
        if: steps.pricing_changes.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "Update cached FareHarbor starting prices"
          title: "Update cached FareHarbor starting prices"
          body: |
            Automated refresh of FareHarbor starting prices.
          branch: "ci/fareharbor-prices"
          delete-branch: true
          add-paths: |
            src/data/fareharborPricing.ts
